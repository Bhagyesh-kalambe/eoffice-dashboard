<!DOCTYPE html>
<html>

<head>

    <title>e-Office Signup</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>

</head>

<body>

    <div class="auth-container">

        <div class="auth-box">

            <h2>e-Office Registration</h2>

            {% for category, msg in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ category }}">
                {{ msg }}
            </div>
            {% endfor %}

            <form method="POST">

                <input type="text" name="full_name" placeholder="Full Name" required>

                <input type="text" name="department" placeholder="Department" required>

                <input type="text" name="username" placeholder="Username" required>

                <input type="email" name="email" placeholder="Official Email" required>

                <div class="password-box">

                    <input type="password" id="spassword" name="password" placeholder="Password" required>

                    <span onclick="togglePassword('spassword','sicon')" id="sicon">

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 
       12 5c4.478 0 8.268 2.943 
       9.542 7-1.274 4.057-5.064 
       7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>

                    </span>


                </div>

                <button type="submit">Register</button>

            </form>

            <p>
                Already Registered?
                <a href="/login">Login Here</a>
            </p>

        </div>

    </div>

</body>

</html>
